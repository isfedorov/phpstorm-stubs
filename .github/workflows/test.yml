name: Create Release

on:
  push:
    tags:
      - 'v*' # This will match tags like v2024.3, v1.0.0, etc.

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # This is important for pushing tags and creating releases
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}  # Needed for pushing
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
  
      - name: Install Dependencies
        run: cd .github/actions && npm install
      
      - name: Create Release
        uses: ./.github/actions
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}